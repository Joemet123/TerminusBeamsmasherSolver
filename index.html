<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: #F08080; /* Soft red color */
    font-family: Arial, sans-serif;
    font-size: 20px; /* Increased font size for better readability */
  }

  .equation-container {
    margin-left: 20px;
  }

  /* Apply 3x multiplier to most elements */
  .equation-container label,
  .equation-container input,
  .equation-container button,
  .equation-container p {
    display: block;
    margin-bottom: 10px;
    font-size: calc(18px * 2); /* Use calc() for dynamic multiplication */
    line-height: calc(18px * 2); /* Adjust line height for spacing */
    padding: calc(10px * 2); /* Increase padding for buttons */
  }

  /* Exclude the main heading from size changes */
  h1 {
    font-size: 36px; /* Maintain original size */
  }
</style>
</head>
<body>
  <h1 style="font-size: 36px;">BO6 Zombies Beamsmasher Code Solver</h1>
  <br>
  <h3 style="font-size: 24px;" class="link-header"><a href="https://YouTube.com/Joemet123">Subscribe To Joemet123</a></h3>
  <div class="equation-container">
    <label for="x1">X Symbol Number:</label>
    <input type="number" id="x1">
    <label for="y1">Y Symbol Number:</label>
    <input type="number" id="y1">
    <label for="z1">Z Symbol Number:</label>
    <input type="number" id="z1">
    <button onclick="calculateEquations()">Calculate</button>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
  </div>
  <script>
    function calculateEquations() {
      const x = parseFloat(document.getElementById("x1").value);
      const y = parseFloat(document.getElementById("y1").value);
      const z = parseFloat(document.getElementById("z1").value);

      // Define your equations as functions
      function expression1(x, y, z) {
        return 2 * x + 11;
      }

      function expression2(x, y, z) {
        return (2 * z + y) - 5;
      }

      function expression3(x, y, z) {
        return Math.abs((y + z) - x);
      }

      // Calculate and display results with error handling and formatting
      try {
        const result1 = expression1(x, y, z);
        const result2 = expression2(x, y, z);
        const result3 = expression3(x, y, z);

	document.getElementById("result1").textContent = `FIRST NUMBER — ( ${result1.toFixed(2)} )`;
	document.getElementById("result2").textContent = `SECOND NUMBER — ( ${result2.toFixed(2)} )`;
	document.getElementById("result3").textContent = `THIRD NUMBER — ( ${result3.toFixed(2)} )`;
      } catch (error) {
        console.error("Error calculating equations:", error);
        document.getElementById("result1").textContent = "Error calculating equation 1.";
        document.getElementById("result2").textContent = "Error calculating equation 2.";
        document.getElementById("result3").textContent = "Error calculating equation 3.";
      }
    }
  </script>
</body>
</html>
